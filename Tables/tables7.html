<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Demo</title>
</head>
<body>
    <table border="2">
        <tr>
            <th align="start" colspan="6">STOKLAR</th>
        </tr>
        <tr>
            <td colspan="2">Sıra No</td>
            <td colspan="2">Stok Adı</td>
            <td colspan="2">Stok Adeti</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">Kalem</td>
            <td rowspan="3">50</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td colspan="2">Kitap</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td colspan="2">Silgi</td>
        </tr>
    </table>
</body>
</html>
